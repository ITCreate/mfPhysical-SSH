@(message: String)
<html>
<head>
    <title>Physical - SSH</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="https://code.jquery.com/jquery-2.1.3.js" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("library/roomframework/dist/roomframework.js")" type="text/javascript"></script>
    <style>
        .use{
            fill:red;
        }
        rect[id^="port"]{
            transition: all 1s ease-in-out;
        }
    </style>
</head>
<body>
<p>message</p>
<p class="message"></p>
<div>
    <svg version="1.1" id="レイヤー_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
	 y="0px" width="426px" height="211.734px" viewBox="0 0 426 211.734" enable-background="new 0 0 426 211.734"
	 xml:space="preserve">
    <rect y="157.5" fill="none" stroke="#000000" stroke-miterlimit="10" width="356" height="54"/>
    <polygon fill="none" stroke="#000000" stroke-miterlimit="10" points="426,0.5 70,0.5 0,157.5 356,157.5 "/>
    <polyline fill="none" stroke="#000000" stroke-miterlimit="10" points="355.5,211.734 426,53.053 426,52.552 426,0 "/>
    <rect id="port1" x="19" y="167.5" fill="#00FF00" stroke="#000000" stroke-miterlimit="10" width="47" height="33"/>
    <rect x="87" y="167.5" fill="#00FF00" stroke="#000000" stroke-miterlimit="10" width="47" height="33"/>
    <rect x="154" y="167.5" fill="#00FF00" stroke="#000000" stroke-miterlimit="10" width="47" height="33"/>
    <rect x="222" y="167.5" fill="#00FF00" stroke="#000000" stroke-miterlimit="10" width="47" height="33"/>
    <rect x="290" y="167.5" fill="#00FF00" stroke="#000000" stroke-miterlimit="10" width="47" height="33"/>
    </svg>
</div>
</body>
<script>
    $(function(){
        "use strict";
        window.ws = null;
        var pssh = {
            ws: null,
            $msgBox: $('.message'),
            init: function(){
                var self = this;
                self.ws = new room.Connection("ws://" + location.host + "/ws");
                self.ws.onMessage(function(d){
                    self.$msgBox.append("<span>" + d.data + "</span>" + "<br>");
                    console.log(d);
                });
            },
            start: function(){
                var self = this;
                self.init();
                window.ws = self.ws;

            }
        }
        pssh.start();
    });
</script>
</html>
